<!DOCTYPE html>
<html>
<head> 
<link rel="stylesheet" type="text/css" href="stylesheet.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body onload="loading()">
<script src="script.js"></script>

<input type="button" id="newGame" class="btn btn-default" type="button" onclick="reset()" value="New Game">
 <button onclick="showForm()">Request specific match</button>
 <div id="formDiv">
  <form>
  MatchId:<br>
  <input type="text" id="matchIdText" value="please input the match id"><br>
  <input type="button" id="matchSubmit" value="submit" onclick="getMatchHeroes()">
  <div id="heroRadiant"></div>
  <div id="heroDire"></div>
</form> 
</div>
<div class="loader"></div>
<div id="myDiv">

<div class="container-fluid" id="lowerContainer">
<div id="heroTitle"></div>
<div id="plebHero"><img id="plebHer" class="img-responsive" src="heroBefore.png"></div>
<div id="matchId"></div>
</div>
<div align="center" id="items"></div>
<div class="container-fluid" id="container">
<div id="strength" onload="">Strength<img id="strIcon" src="str.png"><br></div> 
<div id="agility" >Agility<img id="agiIcon" src="agi.png"><br></div>
<div id="intelligence" >Intelligence<img id="intIcon" src="int.png"><br></div>
</div>

</div>
<script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
